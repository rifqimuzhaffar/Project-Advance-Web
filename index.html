<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiket Pesawat Online</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Feather Icon CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Navigasi Bar Start-->
    <header>
      <nav class="navbar">
        <a href="#home" class="navbar-logo">Wow<span>Airlines</span></a>
        <div class="navbar-menu">
          <a href="#">Pesan Tiket</a>
          <a href="#">Tiketku</a>
          <div navbar-extra>
            <a href="#" id="user-button"><i data-feather="user"></i></a>
          </div>
        </div>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </nav>
    </header>
    <!-- Navigasi Bar End -->

    <!-- Content Section Start-->

    <section class="order" id="order">
      <main class="container-order">
        <div class="bg-order"></div>
        <div class="order-content">
          <div class="ticket">
            <h1>Wow<span>Airlines</span></h1>
            <h3>Pesan Tiket Online</h3>
            <p>
              Cari, pesan, dan nikmati perjalanan Anda dengan mudah melalui
              layanan kami.
            </p>
            <div class="kota-awal">
              <a href=""><i class="feather-32" data-feather="map-pin"></i></a>
              <select
                class="form-select form-select-md mb-3 w-75"
                aria-label="small select example"
              >
                <option selected>Kota Awal</option>
                <option value="1">Jakarta</option>
                <option value="2">Bandung</option>
                <option value="3">Yogyakarta</option>
                <option value="4">Sumatra</option>
                <option value="5">Bali</option>
              </select>
            </div>
            <div class="kota-tujuan">
              <a href=""><i class="feather-32" data-feather="map-pin"></i></a>
              <select
                class="form-select form-select-md mb-3 w-75"
                aria-label="small select example"
              >
                <option selected>Kota Tujuan</option>
                <option value="1">Jakarta</option>
                <option value="2">Bandung</option>
                <option value="3">Yogyakarta</option>
                <option value="4">Sumatra</option>
                <option value="5">Bali</option>
              </select>
            </div>
            <div class="date">
              <a href=""><i class="feather-32" data-feather="calendar"></i></a>
              <input
                class="form-control mb-3 w-75"
                type="text"
                placeholder="Tanggal Keberangkatan"
                onfocus="this.type='date'"
                onblur="this.type='date'"
                aria-label="default input example"
              />
            </div>
            <div class="jumlah">
              <a href=""><i class="feather-32" data-feather="user"></i></a>
              <input
                class="form-control mb-3 w-75"
                type="number"
                placeholder="Jumlah Penumpang"
                aria-label="default input example"
                min="1"
              />
            </div>
            <div class="button-cari">
              <button class="cari">Cari Pesawat</button>
            </div>
            <div class="button-check">
              <button class="check">Cek Kode Boking</button>
            </div>
          </div>

          <div class="footer-order">
            <p>&copy; 2024 Wow<span>Airlines</span> All rights reserved.</p>
          </div>
        </div>
      </main>
    </section>

    <!-- Content Section End-->

    <!-- Feather Icons Script -->
    <script>
      feather.replace();
    </script>

    <!-- Boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- MyScript -->
    <script src="js/script.js"></script>
  </body>
</html>
